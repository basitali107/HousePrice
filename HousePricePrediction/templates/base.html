{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Real Estate App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.12);
            --text: #eaeaea;
            --muted: #b5b5b5;
            --accent: #ff5a2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #050505, #000);
            height: 200vh;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 76px;
            padding: 0 48px;

            display: flex;
            align-items: center;
            justify-content: space-between;

            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.03));

            backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        /* ================= LOGO ================= */
        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            color: white;
            font-weight: 600;
            letter-spacing: 1.2px;
            font-size: 18px;
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            display: flex;
            /* better for SVG centering */
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(145deg, #111, #000);
            border: 1px solid var(--border);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .logo-icon svg {
            width: 60%;
            /* scale SVG to fit inside 38px container */
            height: 60%;
            display: block;
        }

        /* ================= MENU ================= */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 14px;
        }

        .nav-item {
            position: relative;
            padding: 12px 18px;
            font-size: 14px;
            color: var(--muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.35s ease;
        }

        /* underline animation */
        .nav-item::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 6px;
            width: 0%;
            height: 1px;
            background: white;
            transform: translateX(-50%);
            transition: width 0.35s ease;
        }

        .nav-item:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.04);
        }

        .nav-item:hover::after,
        .nav-item.active::after {
            width: 40%;
        }

        .nav-item.active {
            color: #fff;
        }

        /* ================= CTA ================= */
        .cta {
            position: relative;
            padding: 14px 28px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff5a2c, #ff875f);
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            overflow: hidden;
            box-shadow:
                0 8px 30px rgba(255, 90, 44, 0.45);
            transition: transform 0.3s ease;
        }

        .cta::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
        }

        .cta:hover::before {
            opacity: 1;
        }
</style>
<body>
