<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Open Sans", sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
    }
    .wrapper {
      width: 600px; padding: 40px; border-radius: 15px;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px); text-align: center; color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 30px; font-size: 2rem; font-weight: 600;
    }
    .input-field {
      position: relative; margin-bottom: 20px;
    }
    .input-field input[type="text"],
    .input-field input[type="email"],
    .input-field input[type="password"] {
      width: 100%; padding: 12px 15px; border: none; border-bottom: 2px solid rgba(255,255,255,0.5);
      background: transparent; color: #fff; outline: none; font-size: 15px;
      transition: all 0.3s ease;
    }
    .input-field input:focus {
      border-bottom: 2px solid #4cafef;
    }
    .input-field label {
      position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
      pointer-events: none; color: rgba(255,255,255,0.7); font-size: 14px; transition: 0.3s;
    }
    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label {
      top: -10px; left: 10px; font-size: 12px; color: #4cafef;
      background: rgba(30,30,30,0.7); padding: 0 5px; border-radius: 3px;
    }
    .input-field input[type="file"] {
      padding: 6px 10px; cursor: pointer; border-radius: 5px;
      border: 1px solid #4cafef; color: #fff;
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border: none;
      border-radius: 8px; background: #4cafef; color: #fff; font-size: 16px; cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background: #3578c6; }
    .register { margin-top: 20px; font-size: 14px; }
    .register a { color: #4cafef; text-decoration: none; }
    .register a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrapper">
    <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h2>Register</h2>

  <!-- Display errors if any -->
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <div class="input-field">
    <input type="text" name="full_name" required placeholder=" ">
    <label>Full Name</label>
  </div>

  <div class="input-field">
    <input type="email" name="email" required placeholder=" ">
    <label>Email</label>
  </div>

  <div class="input-field">
    <input type="text" name="phone" required placeholder=" ">
    <label>Phone Number</label>
  </div>

  <div class="input-field">
    <input type="text" name="address" required placeholder=" ">
    <label>Address</label>
  </div>

  <div class="input-field">
    <input type="file" name="profile_pic" accept="image/*" required style="
      flex: 1;
      padding: 8px;
      background: #2b2b2b;
      color: #fff;
      border: 1px solid #4aa3df;
      border-radius: 6px;
    ">
    <label>Profile Picture</label>
  </div>

  <div class="input-field">
    <input type="password" name="password1" required placeholder=" ">
    <label>Password</label>
  </div>

  <div class="input-field">
    <input type="password" name="password2" required placeholder=" ">
    <label>Confirm Password</label>
  </div>

  <button type="submit">Register</button>

  <div class="register">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </div>
</form>

  </div>
</body>
</html>
